<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>gmall后台管理系统</title>

    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">gmall后台管理系统</div>
    <div data-options="region:'west',split:true,title:'管理菜单'" style="width:200px;padding:10px;">
        <div class="easyui-accordion" style="width:180px;">
            <div title="属性管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                <ul>
                    <li ><a href="javascript:add_tab('平台属性管理','attrListPage')" style="text-decoration:none;">平台属性管理</a></li>
                </ul>
            </div>
            <div title="spu管理" data-options="iconCls:'icon-help'" style="padding:10px;">
                <ul>
                    <li>商品spu管理</li>
                </ul>
            </div>
            <div title="商品sku管理" data-options="iconCls:'icon-search'" style="padding:10px;">
                <ul>
                    <li>sku管理</li>
                </ul>
            </div>
        </div>
    </div>
    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">south region</div>
    <div data-options="region:'center',title:'管理页面'">
        <div id="tt" class="easyui-tabs" style="width:100%;height:100%;" >

        </div>
    </div>
     <script language="JavaScript">
       function  add_tab(title, url) {
           if($("#tt").tabs('exists',title)){
               $("#tt").tabs('select',title);
           }else{
               $("#tt").tabs("add",{
                   title: title,
                   href: url,
                   closable:true
               })
           }

       }

     </script>
</body>

</html>
